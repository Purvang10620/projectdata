                    {% for i in userblog %}
                    <article class="col-block popular__post">

                            <img src="{{ i.template.templateimg.url }}" alt="">
                        </a>
                        <div class="blogger_popular_text">
                            <h5>{{ i.blogTitle }}</h5>
                            
                            <section class="popular__meta">
                                    <span class="popular__author"><span>By</span> {{i.blogAuthor}}</span>
                                <span class="popular__date"><span>on</span> <time >{{ i.blogDate }}</time></span>
                            </section>
                        </div>
                        <div class="blogger_popular_button">
                            <button class="submit btn btn--primary" onclick="window.location.href='blog_edit?id={{ i.id }}'">Edit</button>
                            <button class="submit btn btn--primary"><a href="del/{{i.id}}" onclick="return confirm('Are you sure you want to delete this blog?')" style="color: #fff;">Delete </a> </button>
