{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Update Blog - Blog Book</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    

    <!-- CSS
    ================================================== -->

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- script
    ================================================== -->
    <script src="{% static 'js/modernizr.js ' %}"></script>
    <script src="{% static 'js/pace.min.js ' %}"></script>
    <script src="{% static 'js/general.js ' %}"></script>

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/B.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/B.png' %}" type="image/x-icon">

</head>

<body id="top">

    <!-- pageheader
    ================================================== -->

    {% include "main/header1.html" %}

    <!-- s-content
    ================================================== -->
    <section class="s-content s-content--narrow">

        <div class="row">

            <!-- end s-content__header -->
    
            <!-- <div class="s-content__media col-full">
                <div id="map-wrap">
                    <div id="map-container"></div>
                    <div id="map-zoom-in"></div>
                    <div id="map-zoom-out"></div>
                </div> 
            </div> -->

            <div class="col-full s-content__main custom_main">

                <h1>Update Blog Details.</h1>

                <form name="cForm" id="cForm" method="post" action="update_blog" onsubmit="return validateBlog()">
                    <fieldset>
                        {% csrf_token %}
                        <input type="hidden" name="blogid" value="{{blog.id}}">
                        
                    
                        <div class="form-field">
                            <input name="title" type="text" id="title" class="full-width" value="{{ blog.blogTitle }}">
                            <span id="title_error" style="color: red"></span>
                        </div>


                        <div class="form-field">
                            <select name="blogcatagory" id="blogcatagory" class="full-width"> 
                                <option>Catagories</option>                                      
                                {% for i in cat %}
                                <option value="{{ i.cat_name }}" {% if i.cat_name == blog.blogCatagories %} selected="selected" {% endif %}>{{ i.cat_name }}</option>
                                
                                <!-- <option value="lifestyle">Lifestyle</option>
                                <option value="health">Health</option>
                                <option value="family">Family</option>
                                <option value="corporate">Corporate</option>
                                <option value="travel">Travel</option>
                                <option value="technical">Technical</option>
                                <option value="startup">StartUp</option>
                                <option value="photography">Photography</option>
                                <option value="Other">Other</option> -->
                                {% endfor %}
                            </select>
                        </div>
                        <!--  -->
                        <button type="submit" class="submit btn btn--primary full-width">Submit</button>
                        

                    </fieldset>
                </form> <!-- end form -->


            </div> <!-- end s-content__main -->

        </div> <!-- end row -->

    </section> <!-- s-content -->


    <!-- s-extra
    ================================================== -->

    {% include "main/footer.html" %}

    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <!-- Java Script
    ================================================== -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
