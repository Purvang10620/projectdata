{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="myprofile">
                <h2>Your Profile</h2> 
                            
            </div>
        </div>
        <div class="col-md-2">
            <div>
                <button>{{ sub }}  Subscriber</button>
                
            </div>
        </div>
                    
    </div>
    
                
                
</div>
<div class="container userprofile">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <label>Name:</label><span>{{ request.user }}</span>
                    <label>Email:</label><span>{{ user.email }}</span>    
                </div>
                            
            </div>
            <div class="row social">
                    <div class="col-md-6">
                        <label>Your Social media link</label>
                            <span>
                                {% for i in linkid %}
                                <a href="{{i.sociallink}}" target="_blank">{{ i.sociallinkName }}</a>
                                {% endfor %}
                            </span>
                    </div>
                            
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="submit">Edit Profile</button>
                </div>
                
            </div>     
        </div>
    </div>
                    
</div>
