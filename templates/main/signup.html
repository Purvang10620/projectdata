{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>signup - Blog Book</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- script
    ================================================== -->
     <script src="{% static 'js/modernizr.js ' %}"></script>
    <script src="{% static 'js/pace.min.js ' %}"></script>
    <script src="{% static 'js/general.js ' %}"></script>

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/B.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/B.png' %}" type="image/x-icon">

</head>

<body id="top">

    <!-- pageheader
    ================================================== -->
    {% include "main/header1.html" %}



    <!-- s-content
    ================================================== -->
    <section class="s-content s-content--narrow">

        <div class="row">

            <!-- end s-content__header -->
    
            <!-- <div class="s-content__media col-full">
                <div id="map-wrap">
                    <div id="map-container"></div>
                    <div id="map-zoom-in"></div>
                    <div id="map-zoom-out"></div>
                </div> 
            </div> -->

            <div class="col-full s-content__main custom_main">

                <h1>Register Here.</h1>

                <form name="cForm" id="cForm" method="post" action="getdata" onsubmit="return validate()">
                    {% csrf_token %}
                    <fieldset>
                        {% for message in messages %}
                            <div class="alert-error"  role="alert">
                                {{message}}
                            </div>
                        
                        {%endfor%}

                        <div class="form-field">
                            <input name="email" type="email" id="email" class="full-width" placeholder="Email">
                            <span id="email_error" style="color: red"></span>
                        </div>
                        
                        <div class="form-field">
                            <input name="name" type="text" id="name" class="full-width" placeholder="Name">
                            <span id="name_error" style="color: red"></span>
                        </div>
                        
                        <div class="form-field">
                            <input name="fname" type="text" id="fname" class="full-width" placeholder="First Name">
                            <span id="name_error" style="color: red"></span>
                        </div>

                        <div class="form-field">
                            <input name="lname" type="text" id="lname" class="full-width" placeholder=" Last Name">
                            <span id="name_error" style="color: red"></span>
                        </div>

                        

                        <div class="form-field">
                            <input name="password" type="password" id="password" class="full-width" placeholder="Password">
                            <span id="password_error" style="color: red"></span>
                        </div>

                        <div class="form-field">
                            <input name="con_password" type="password" id="con_password" class="full-width" placeholder="Confirm Password">
                            <span id="conpassword_error" style="color: red"></span>
                        </div>

                       <!--  <div class="form-field">
                            <input type="radio" name="gender" id="male" value="male" required=""> Male
                            <input type="radio" name="gender" id="female" value="female" required=""> Female
                        </div>

                        <div class="form-field">
                            <input type="text" name="country" id="country" class="full-width" placeholder="Country"> 
                            
                        </div>

                        <div class="form-field">
                            <input type="text" name="city" id="city" class="full-width" placeholder="City">

                        </div>

                        <div class="form-field">
                            <input type="tel" name="phone" id="phone" class="full-width" pattern="[0-9]{10}" placeholder="Phone Number">

                        </div> -->
                        <button type="submit" class="submit btn btn--primary full-width">Submit</button>
                        <button type="reset" class="submit btn btn--primary full-width">Reset</button>

                    </fieldset>
                </form> <!-- end form -->


            </div> <!-- end s-content__main -->

        </div> <!-- end row -->

    </section> <!-- s-content -->


    <!-- s-extra
    ================================================== -->
    {% include "main/footer.html" %}


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <!-- Java Script
    ================================================== -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
